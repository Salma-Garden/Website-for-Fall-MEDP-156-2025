<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hidden Room</title>

  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: "Georgia", serif;
      line-height: 1.6;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    img {
      max-width: 90%;
      display: block;
      margin: 2rem auto;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    a {
      display: inline-block;
      margin: 0.5rem 0;
      color: #e06666;
      text-decoration: none;
      font-weight: bold;
    }

    .choices {
      margin-top: 2rem;
    }

    .home-link {
      margin-top: 3rem;
      display: block;
      color: #66ccff;
    }

    /* ---------- Fade In ---------- */
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ---------- Flicker ---------- */
    .flicker:hover {
      animation: flicker 0.15s infinite alternate;
    }

    @keyframes flicker {
      0%   { opacity: 1; }
      25%  { opacity: 0.4; }
      50%  { opacity: 0.8; }
      75%  { opacity: 0.2; }
      100% { opacity: 1; }
    }

    /* ---------- Heartbeat ---------- */
    .heartbeat:hover {
      animation: heartbeat 1.2s infinite;
    }

    @keyframes heartbeat {
      0%   { transform: scale(1); }
      20%  { transform: scale(1.05); }
      40%  { transform: scale(1); }
      60%  { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <h1>The Hidden Room</h1>

  <img src="images/hidden-room.png" alt="The hidden room">

  <div class="fade-in">
    <p>
      A narrow door creaks open, revealing walls lined with photographs and old journals.  
      The air is thick with memory, almost heavy enough to touch.
    </p>
  </div>

  <div class="choices">
    <a href="ending-caretaker.html">Read the journal</a><br>
    <a class="flicker heartbeat" href="kitchen.html">Burn the photographs</a>
  </div>

  <a class="home-link" href="index.html">Back to Home</a>
</body>
</html>

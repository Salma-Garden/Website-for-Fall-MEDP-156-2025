<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ending â€” The Empty Lot</title>

  <style>
    body {
      background-color: #0d0d0d;
      color: #f0f0f0;
      font-family: "Georgia", serif;
      line-height: 1.6;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 2.5rem;
    }

    img {
      max-width: 90%;
      display: block;
      margin: 2rem auto;
      box-shadow: 0 0 25px rgba(0,0,0,0.8);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    a {
      display: inline-block;
      margin: 0.5rem 0;
      color: #66ccff;
      text-decoration: none;
      font-weight: bold;
    }

    .home-link {
      margin-top: 3rem;
      display: block;
      color: #66ccff;
    }

    /* ---------- Fade In ---------- */
    .fade-in {
      opacity: 0;
      animation: fadeIn 2.5s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ---------- Eternal Subtle Flicker ---------- */
    .eternal {
      animation: slowFlicker 3s infinite;
    }

    @keyframes slowFlicker {
      0%   { opacity: 1; }
      50%  { opacity: 0.85; }
      100% { opacity: 1; }
    }
  </style>
</head>

<body>
  <h1>The Empty Lot</h1>

  <img src="images/ending-empty-lot.html.png" alt="The empty lot">

  <div class="fade-in">
    <p>
      By morning, the house is gone.  
      No trace remains. Your <span class="eternal">reflection</span> lingers in a dark window a second too long.  
      It does not follow when you turn away.  
      You leave it standing there, <span class="eternal">watching</span> an empty space.
    </p>
  </div>

  <a class="home-link" href="index.html">Back to Home</a>
</body>
</html>
